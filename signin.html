<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="./styles/style.css">
        <title>Sign in - TDL</title>
    </head>
    <body>
        <div class="container">
            <div class="form">
                <form class="login">

                    <img class="img-login" src="./assets/images/profile-pic.svg">
                    <h1>Login with your email</h1>

                    <div class="input-container">
                        <div class="div-span">
                            <span class="material-icons">
                                email
                            </span>
                        </div>

                        <input type="email" id="email" placeholder="E-mail">

                    </div>

                    <div class="input-container">
                        <div class="div-span">
                            <span class="material-icons">
                                lock
                            </span>
                        </div>

                        <input type="password" id="password" placeholder="Password">

                    </div>

                    <button id="btnSignIn" class="btn" type="button">Sign in</button>

                    <p class="signup">Not a member?
                        <a href="./signup.html">sign up</a>
                    </p>
                </form>
            </div>
        </div>   

        <script src="./scripts/signin.js" type="module"> </script>
    </body>
</html>
