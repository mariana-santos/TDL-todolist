<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="./styles/style.css">
        <title>Sign up - TDL</title>
    </head>
    <body>
        <div class="container">
            <div class="form">
                <form class="login">

                    <img class="img-login" src="./assets/images/profile-pic.svg">
                    <h1>Create a new account</h1>

                    <div class="input-container">
                        <div class="div-span">
                            <span class="material-icons">
                                person
                            </span>
                        </div>
                        <input type="text" id="name" placeholder="Full name">
                    </div>

                    <div class="input-container">
                        <div class="div-span">
                            <span class="material-icons">
                                email
                            </span>
                        </div>
                        <input type="email" id="new_email" placeholder="E-mail">
                    </div>

                    <div class="input-container">
                        <div class="div-span">
                            <span class="material-icons">
                                lock
                            </span>
                        </div>

                        <input type="password" id="new_password" placeholder="Password">
                    </div>

                    <div class="input-container">
                        <div class="div-span">
                            <span class="material-icons">
                                lock
                            </span>
                        </div>

                        <input type="password" id="password-confirm" placeholder="Confirm password">
                    </div>
                    <!-- <input type="submit" id="btnSignUp" class="btn" value="create account"> -->

                    <a id="btnSignUp" class="btn" href="#">Create Account</a>

                    <p class="signup"  id="log">Alredy a member?
                        <a href="./signin.html">sign in</a>
                    </p>
                </form>
            </div>
        </div>
        
        <script src="./scripts/signup.js" type="module"> </script>
    </body>
</html>
